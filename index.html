<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação - Adriano Santos</title>
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Calculator, ShoppingBag, Package, DollarSign, Percent, Info, CheckCircle2, Sun, Moon } from 'https://esm.sh/lucide-react@0.292.0';

        const mlRates = {
          "Até 0,3 kg": [5.65, 6.35, 7.75, 12.35, 13.35, 15.45, 16.45, 20.95],
          "De 0,3 a 0,5 kg": [5.95, 6.75, 7.95, 13.25, 15.45, 17.65, 18.85, 23.55],
          "De 0,5 a 1 kg": [6.05, 6.75, 7.95, 14.15, 19.85, 18.45, 19.85, 22.65],
          "De 1 a 1,5 kg": [6.15, 6.85, 8.15, 14.45, 18.45, 19.45, 21.15, 24.65],
          "De 1,5 a 2 kg": [6.35, 6.75, 8.15, 15.75, 19.33, 21.05, 22.65, 25.55],
          "De 2 a 3 kg": [6.35, 7.95, 9.95, 14.85, 21.05, 22.65, 25.65, 26.25],
          "De 3 a 4 kg": [6.35, 8.15, 9.95, 15.85, 28.65, 27.75, 27.75, 33.55],
          "De 4 a 5 kg": [6.95, 8.25, 10.15, 25.55, 28.65, 28.65, 30.75, 40.05],
          "De 5 a 7 kg": [6.65, 8.95, 10.33, 27.65, 31.45, 33.65, 37.65, 43.25],
          "De 6 a 7 kg": [6.75, 9.35, 11.35, 31.55, 38.65, 36.05, 32.65, 50.65],
          "De 7 a 8 kg": [6.75, 9.25, 11.33, 28.95, 54.35, 55.05, 42.65, 54.35],
          "De 9 a 11 kg": [7.23, 9.15, 11.33, 42.15, 54.65, 59.35, 59.45, 69.65],
          "De 13 a 15 kg": [7.25, 10.15, 11.33, 52.45, 59.95, 67.45, 67.45, 75.95]
        };

        const mlPriceTiers = [18.99, 38.99, 78.99, 98.99, 119.99, 149.99, 199.99, Infinity];
        const mlTierNames = ["Até R$ 18,99", "R$ 19 a R$ 38,99", "R$ 39 a R$ 78,99", "R$ 79 a R$ 98,99", "R$ 100 a R$ 119,99", "R$ 120 a R$ 149,99", "R$ 150 a R$ 199,99", "Acima de R$ 200"];

        const formatC = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const formatCurrencyInput = (value) => {
          if (!value) return "0,00";
          const numericValue = value.replace(/\D/g, "");
          return (Number(numericValue) / 100).toFixed(2).replace(".", ",").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        };
        const parseCurrency = (val) => Number(val.replace(/\./g, '').replace(',', '.')) || 0;

        function App() {
          const [isDarkMode, setIsDarkMode] = useState(true);
          const [platform, setPlatform] = useState('ML');
          const [custoProduto, setCustoProduto] = useState('');
          const [embalagem, setEmbalagem] = useState('');
          const [imposto, setImposto] = useState('10');
          const [lucroDesejado, setLucroDesejado] = useState('20');
          const [taxaMarketplace, setTaxaMarketplace] = useState('14'); 
          const [pesoProduto, setPesoProduto] = useState('De 1 a 1,5 kg');
          const [resultado, setResultado] = useState(null);

          const calcular = () => {
            const custo = parseCurrency(custoProduto);
            const emb = parseCurrency(embalagem);
            const impPct = Number(imposto.replace(',', '.')) / 100;
            const lucPct = Number(lucroDesejado.replace(',', '.')) / 100;
            const mktPct = Number(taxaMarketplace.replace(',', '.')) / 100;

            for (let p = custo + emb; p <= 15000; p += 0.01) {
              let comissao = 0, frete = 0, faixa = "";
              if (platform === 'ML') {
                comissao = p * mktPct;
                let idx = mlPriceTiers.findIndex(t => p <= t);
                idx = idx === -1 ? 7 : idx;
                frete = mlRates[pesoProduto][idx];
                faixa = mlTierNames[idx];
              } else {
                const comPct = p <= 79.99 ? 0.20 : 0.14;
                frete = p <= 79.99 ? 4 : p <= 99.99 ? 16 : p <= 199.99 ? 20 : 26;
                comissao = p * comPct;
              }
              const vImp = p * impPct;
              const lucroAt = p - (custo + emb + frete + comissao + vImp);
              if ((lucroAt / p) >= lucPct) {
                setResultado({ p, custo: custo + emb, frete, comissao, vImp, lucroAt, mktPct, impPct, faixa });
                break;
              }
            }
          };

          return (
            <div className={`min-h-screen py-10 px-4 ${isDarkMode ? 'bg-slate-950 text-slate-200' : 'bg-slate-100 text-slate-800'}`}>
              <div className="max-w-4xl mx-auto">
                <header className="text-center mb-8 relative">
                   <button onClick={() => setIsDarkMode(!isDarkMode)} className="absolute top-0 right-0 p-2 rounded-full bg-slate-800 text-yellow-400">
                     {isDarkMode ? <Sun size={20}/> : <Moon size={20}/>}
                   </button>
                   <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-rose-400">Calculadora de Precificação</h1>
                   <p className="opacity-60">por Adriano Santos</p>
                </header>

                <main className={`p-6 rounded-3xl shadow-2xl border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                   <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                      <div><label className="text-[10px] font-bold uppercase opacity-50">Custo Produto (R$)</label>
                      <input type="text" value={custoProduto} onChange={e => setCustoProduto(formatCurrencyInput(e.target.value))} className="w-full py-3 px-4 border rounded-xl bg-transparent border-slate-700"/></div>
                      <div><label className="text-[10px] font-bold uppercase opacity-50">Embalagem (R$)</label>
                      <input type="text" value={embalagem} onChange={e => setEmbalagem(formatCurrencyInput(e.target.value))} className="w-full py-3 px-4 border rounded-xl bg-transparent border-slate-700"/></div>
                      <div><label className="text-[10px] font-bold uppercase opacity-50">Imposto (%)</label>
                      <input type="text" value={imposto} onChange={e => setImposto(e.target.value)} className="w-full py-3 px-4 border rounded-xl bg-transparent border-slate-700"/></div>
                      <div><label className="text-[10px] font-bold uppercase text-orange-500">Lucro Desejado (%)</label>
                      <input type="text" value={lucroDesejado} onChange={e => setLucroDesejado(e.target.value)} className="w-full py-3 px-4 border rounded-xl bg-transparent border-orange-500/30"/></div>
                      {platform === 'ML' && (
                        <>
                          <div><label className="text-[10px] font-bold uppercase opacity-50">Taxa da Categoria (%)</label>
                          <input type="text" value={taxaMarketplace} onChange={e => setTaxaMarketplace(e.target.value)} className="w-full py-3 px-4 border rounded-xl bg-transparent border-slate-700"/></div>
                          <div><label className="text-[10px] font-bold uppercase opacity-50">Peso do Produto</label>
                          <select value={pesoProduto} onChange={e => setPesoProduto(e.target.value)} className="w-full py-3 px-4 border rounded-xl bg-slate-900 border-slate-700">
                             {Object.keys(mlRates).map(k => <option key={k} value={k}>{k}</option>)}
                          </select></div>
                        </>
                      )}
                   </div>
                   
                   <button onClick={calcular} className="w-full py-4 bg-gradient-to-r from-orange-500 to-rose-500 text-white rounded-xl font-bold text-xl shadow-lg flex items-center justify-center gap-2">
                     <Calculator size={20}/> CALCULAR PREÇO IDEAL
                   </button>

                   {resultado && (
                     <div className="mt-8 p-6 rounded-2xl bg-slate-950 border border-slate-800 relative">
                        <div className="absolute top-0 right-0 bg-green-600 text-[10px] font-bold px-3 py-1 rounded-bl-lg text-white flex items-center gap-1"><CheckCircle2 size={12}/> Precificação Segura</div>
                        
                        <p className="text-slate-500 text-[10px] uppercase font-bold mb-1">Sua Sugestão de</p>
                        <h2 className="text-5xl font-black text-green-400 mb-6">{formatC(resultado.p)}</h2>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 text-sm border-b border-slate-800 pb-6 mb-6">
                           <div className="flex justify-between"><span className="text-slate-500">Custo + Embalagem:</span> <span className="font-bold">{formatC(resultado.custo)}</span></div>
                           <div className="flex justify-between"><span className="text-slate-500">Frete Fixo <small className="opacity-50">({resultado.faixa})</small>:</span> <span className="font-bold text-red-400">- {formatC(resultado.frete)}</span></div>
                           <div className="flex justify-between"><span className="text-slate-500">Comissão ({(resultado.mktPct * 100).toFixed(0)}%):</span> <span className="font-bold text-red-400">- {formatC(resultado.comissao)}</span></div>
                           <div className="flex justify-between"><span className="text-slate-500">Impostos:</span> <span className="font-bold text-red-400">- {formatC(resultado.vImp)}</span></div>
                        </div>

                        <div className="bg-slate-900/40 p-4 rounded-xl border border-slate-800 mb-6">
                           <h3 className="text-[10px] font-bold uppercase text-slate-500 mb-3">Composição do Preço</h3>
                           <div className="space-y-2 text-xs">
                              <div className="flex justify-between text-slate-400"><span>Custos Fixos (Prod + Emb + Frete)</span> <span>{formatC(resultado.custo + resultado.frete)}</span></div>
                              <div className="flex justify-between text-slate-400"><span>Taxa do Marketplace</span> <span>{formatC(resultado.comissao)}</span></div>
                              <div className="flex justify-between text-slate-400"><span>Imposto</span> <span>{formatC(resultado.vImp)}</span></div>
                              <div className="flex justify-between pt-2 border-t border-slate-800 font-bold text-orange-400"><span>Total de Deduções (%)</span> <span>{(((resultado.p - resultado.lucroAt)/resultado.p)*100).toFixed(2)}%</span></div>
                           </div>
                        </div>

                        <div className="bg-green-500/5 p-4 rounded-xl border border-green-500/10 flex justify-between items-center">
                           <div>
                              <p className="text-[10px] font-bold text-green-400 uppercase">Seu Lucro Líquido</p>
                              <p className="text-3xl font-black text-green-400">{formatC(resultado.lucroAt)}</p>
                           </div>
                           <div className="text-right">
                              <p className="text-[10px] font-bold text-slate-500 uppercase">Margem</p>
                              <div className="bg-green-500/20 text-green-400 px-3 py-1 rounded-lg font-bold text-xl">{((resultado.lucroAt / resultado.p) * 100).toFixed(1)}%</div>
                           </div>
                        </div>
                     </div>
                   )}
                </main>
                <footer className="text-center text-[10px] mt-8 opacity-20 uppercase tracking-widest">
                  Esta ferramenta calcula os custos dinamicamente utilizando as regras oficiais vigentes (Mercado Livre e Shopee).
                </footer>
              </div>
            </div>
          );
        }
        createRoot(document.getElementById('root')).render(<App />);
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); }); }
    </script>
</body>
</html>
